<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1A1A1A;
            --container-bg: rgba(28, 28, 28, 0.7);
            --container-border: rgba(255, 255, 255, 0.1);
            --text-primary: #FFFFFF;
            --text-secondary: #8A8A8A;
            
            --tile-border: #4A4A4A;
            --tile-border-active: #7A7A7A;
            
            --key-bg: #4A4A4A;
            --key-text: #FFFFFF;
            
            --color-correcto: #538d4e;
            --color-presente: #b59f3b;
            --color-ausente: #303030;
            
            --radius: 16px;
            --font-main: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            background-image:
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        #game-container {
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--container-border);
            border-radius: var(--radius);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
            
            width: 100%;
            max-width: 520px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 0 auto;
            width: 100%;
            max-width: 350px;
        }

        .tile {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 2px solid var(--tile-border);
            border-radius: 8px;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s, background-color 0.3s, border-color 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .tile.filled {
            border-color: var(--tile-border-active);
            animation: pop 0.2s ease-out;
        }
        
        @keyframes pop {
            50% { transform: scale(1.1); }
        }

        .tile .front, .tile .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 6px;
        }
        
        .tile .back {
            transform: rotateX(180deg);
            color: white;
            border: none;
        }
        
        .tile.reveal {
            transform: rotateX(180deg);
            border-color: transparent;
        }

        .tile.correct .back { background-color: var(--color-correcto); }
        .tile.present .back { background-color: var(--color-presente); }
        .tile.absent .back { background-color: var(--color-ausente); }

        #keyboard {
            user-select: none;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 0 auto 8px;
            gap: 6px;
        }

        .key {
            font-family: var(--font-main);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            font-weight: 600;
            height: 50px;
            border: none;
            border-radius: 8px;
            color: var(--key-text);
            background: var(--key-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        .key:hover {
            background: #6A6A6A;
        }
        .key:active {
            transform: scale(0.95);
        }

        .key.large { flex-grow: 1.5; font-size: 0.8rem; }
        .key.correct { background: var(--color-correcto); }
        .key.present { background: var(--color-presente); }
        .key.absent { background: var(--color-ausente); }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        
        .modal.show { opacity: 1; visibility: visible; }
        
        .modal-content {
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--container-border);
            border-radius: var(--radius);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .modal-content h2 { font-size: 2rem; margin-bottom: 1rem; color: var(--text-primary); }
        .modal-content p { color: var(--text-secondary); font-size: 1.1rem; }
        #records-list { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--container-border); }
        #records-list h3 { margin-bottom: 1rem; }
        
        #play-again-button {
            margin-top: 2rem;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: var(--text-primary);
            color: var(--bg);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all .25s;
        }
        #play-again-button:hover { transform: scale(1.05); }
        
        #toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            font-weight: 600;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--container-border);
            border-radius: 12px;
        }
        #toast.show { top: 40px; visibility: visible; opacity: 1; }
    </style>
</head>

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }

            function updateUIFromState() {
                for (let r = 0; r < ROWS; r++) {
                    for (let c = 0; c < COLS; c++) {
                        const tile = board.children[r * COLS + c];
                        const front = tile.querySelector('.front');
                        front.textContent = state.grid[r][c];
                        if(state.grid[r][c]) {
                            tile.classList.add('filled');
                        } else {
                            tile.classList.remove('filled');
                        }
                    }
                }
                if (state.currentRow > 0) {
                    for (let i = 0; i < state.currentRow; i++) {
                        const guess = state.grid[i].join('');
                        if (guess.length === COLS) revealGuess(guess, i, true);
                    }
                }
            }
            
            function init() {
                const loadedState = ls.loadGameState();
                if (loadedState && !loadedState.gameOver) {
                    state = loadedState;
                } else {
                    startNewGame(false);
                }
                
                board.innerHTML = '';
                for (let i = 0; i < ROWS * COLS; i++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.innerHTML = '<div class="front"></div><div class="back"></div>';
                    board.appendChild(tile);
                }
                updateUIFromState();
                updateRecordsDisplay();
            }

            function startNewGame(resetUIFlag = true) {
                state.secretWord = words[Math.floor(Math.random() * words.length)];
                state.currentRow = 0;
                state.currentCol = 0;
                state.grid = Array(ROWS).fill().map(() => Array(COLS).fill(''));
                state.gameOver = false;
                state.startTime = new Date().getTime();
                ls.clearGameState();
                if(resetUIFlag) resetUI();
            }
            
            function resetUI() {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => {
                    tile.querySelector('.front').textContent = '';
                    tile.querySelector('.back').textContent = '';
                    if(tile.classList.contains('reveal')) {
                        tile.style.transition = 'none';
                        tile.classList.remove('reveal');
                        void tile.offsetWidth;
                        tile.style.transition = '';
                    }
                    tile.classList.remove('correct', 'present', 'absent', 'filled');
                });
                const keys = document.querySelectorAll('.key');
                keys.forEach(key => {
                    key.classList.remove('correct', 'present', 'absent');
                });
                modal.classList.remove('show');

            function handleKeyPress(key) {
                if (state.gameOver) return;

                if (key === 'enter') {
                    if (state.currentCol === COLS) {
                        submitGuess();
                    } else {
                        showToast('Palabra incompleta');
                    }
                } else if (key === 'backspace') {
                    deleteLetter();
                } else if (state.currentCol < COLS && /^[a-zA-Z√±√ë]$/.test(key)) {
                    addLetter(key.toUpperCase());
                }
            }

            function addLetter(letter) {
                state.grid[state.currentRow][state.currentCol] = letter;
                const tile = board.children[state.currentRow * COLS + state.currentCol];
                tile.querySelector('.front').textContent = letter;
                tile.classList.add('filled');
                state.currentCol++;
                ls.saveGameState(state);
            }

            function deleteLetter() {
                if (state.currentCol > 0) {
                    state.currentCol--;
                    state.grid[state.currentRow][state.currentCol] = '';
                    const tile = board.children[state.currentRow * COLS + state.currentCol];
                    tile.querySelector('.front').textContent = '';
                    tile.classList.remove('filled');
                    ls.saveGameState(state);
                }
            }

            function submitGuess() {
                const guess = state.grid[state.currentRow].join('');

                if (!validWords.has(guess)) {
                    showToast('Esa palabra no est√° en el diccionario');
                    return; 
                }
                
                revealGuess(guess, state.currentRow);
                
                const isWin = guess === state.secretWord;
                const isLoss = !isWin && state.currentRow + 1 === ROWS;

                setTimeout(() => {
                    if (isWin || isLoss) {
                        state.gameOver = true;
                        const timeTaken = Math.floor((new Date().getTime() - state.startTime) / 1000);
                        if(isWin) {
                            updateRecords(timeTaken, state.currentRow + 1);
                        }
                        showEndGameModal(isWin, timeTaken);
                        ls.saveGameState(state);
                    }
                }, COLS * 300);

                if (!state.gameOver) {
                    state.currentRow++;
                    state.currentCol = 0;
                    ls.saveGameState(state);
                }
            }

            function revealGuess(guess, row, isInstant = false) {
                const secret = state.secretWord.split('');
                const guessLetters = guess.split('');
                const letterCount = {};
                secret.forEach(letter => { letterCount[letter] = (letterCount[letter] || 0) + 1; });

                const statuses = Array(COLS).fill(null);

                guessLetters.forEach((letter, index) => {
                    if (letter === secret[index]) {
                        statuses[index] = 'correct';
                        letterCount[letter]--;
                    }
                });

                guessLetters.forEach((letter, index) => {
                    if (statuses[index] === null) {
                        if (secret.includes(letter) && letterCount[letter] > 0) {
                            statuses[index] = 'present';
                            letterCount[letter]--;
                        } else {
                            statuses[index] = 'absent';
                        }
                    }
                });
                
                const rowTiles = Array.from(board.children).slice(row * COLS, (row * COLS) + COLS);
                rowTiles.forEach((tile, index) => {
                    updateTileAndKey(tile, guessLetters[index], statuses[index], isInstant, index);
                });
            }

            function updateTileAndKey(tile, letter, status, isInstant, index) {
                const delay = isInstant ? 0 : index * 300;
                
                setTimeout(() => {
                    tile.classList.add('reveal');
                    tile.querySelector('.back').textContent = letter;
                    tile.classList.add(status);

                    const key = document.querySelector(`.key[data-key="${letter.toLowerCase()}"]`);
                    if (!key) return;

                    const currentKeyStatus = key.className;
                    if (status === 'correct') {
                        key.classList.remove('present', 'absent');
                        key.classList.add('correct');
                    } else if (status === 'present' && !currentKeyStatus.includes('correct')) {
                        key.classList.remove('absent');
                        key.classList.add('present');
                    } else if (status === 'absent' && !currentKeyStatus.includes('correct') && !currentKeyStatus.includes('present')) {
                        key.classList.add('absent');
                    }
                }, delay);
            }

                const records = ls.getRecords();
                
                if (records.bestTime === null || time < records.bestTime) {
                    records.bestTime = time;
                }
                if (records.bestAttempts === null || attempts < records.bestAttempts) {
                    records.bestAttempts = attempts;
                }
                
                ls.saveRecords(records);
                updateRecordsDisplay();
            }
            
            function updateRecordsDisplay() {
                const records = ls.getRecords();
                bestTimeEl.textContent = records.bestTime !== null ? `${records.bestTime}s` : 'N/A';
                bestAttemptsEl.textContent = records.bestAttempts !== null ? records.bestAttempts : 'N/A';
            }

            function showEndGameModal(isWin, time) {
                ls.clearGameState();
                modal.classList.add('show');
                if (isWin) {
                    modalTitle.textContent = "¬°Felicidades!";
                    modalWord.textContent = `La palabra era: ${state.secretWord}. Tiempo: ${time}s.`;
                } else {
                    modalTitle.textContent = "Fin del Juego";
                    modalWord.textContent = `La palabra correcta era: ${state.secretWord}.`;
                }
            }

            keyboard.addEventListener('click', (e) => {
                if (e.target.matches('[data-key]')) {
                    handleKeyPress(e.target.dataset.key);
                }
            });

            document.addEventListener('keydown', (e) => {
                let key = e.key.toLowerCase();
                if (key === 'enter') {
                    handleKeyPress('enter');
                } else if (key === 'backspace') {
                    handleKeyPress('backspace');
                } else if (key.length === 1 && (key >= 'a' && key <= 'z' || key === '√±')) {
                    handleKeyPress(key);
                }
            });

            playAgainButton.addEventListener('click', () => {
                startNewGame(true);
            });

            init();
        });
    </script>
</body>
</html>
